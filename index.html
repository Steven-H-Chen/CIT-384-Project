<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Index</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            overflow: hidden;
        }

        .container {
            margin: auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Music Player</h1>
        <p>Choose your role:</p>
        <button id="user-button">Enter as User</button>
        <button id="admin-button">Enter as Admin</button>
    </div>

    <script src="js/index.js"></script>
    <script>
        document.getElementById('user-button').addEventListener('click', function() {
            window.open('user.html', '_blank'); // Replace with the actual user page path
        });

        document.getElementById('admin-button').addEventListener('click', function() {
            window.open('admin.html', '_blank'); // Replace with the actual admin page path
        });
    </script>
</body>
</html>
